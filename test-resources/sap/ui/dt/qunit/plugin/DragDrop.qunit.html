<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Test Page for sap.ui.dt.plugin.DragDrop</title>

		<style>
			#content {
				position: absolute;
				bottom: 0px;
				z-index: 1000;
				width: 700px;
				height: 300px;
			}
		</style>
		<script src="../../shared-config.js"></script>

		<script>
			window['sap-ui-config'].libs = 'sap.ui.layout, sap.m, sap.ui.dt';
			window['sap-ui-config'].resourceroots = {
				'dt.view': 'testdata/designtime/'
			};
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.includeStyleSheet(jQuery.sap.getModulePath('sap.ui.thirdparty.qunit-2') + '.css');
			jQuery.sap.require('sap.ui.thirdparty.qunit-2');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.QUnitUtils');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			// code coverage report only for sap.ui.rta namespace
			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/dt]');

			jQuery.sap.includeScript('./DragDrop.qunit.js');
		</script>
	</head>
	<body>
		<h1 id="qunit-header">QUnit page for sap.ui.dt.plugin.DragDrop</h1>
		<h2 id="qunit-banner"></h2>
	 	<h2 id="qunit-userAgent"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<ol id="qunit-tests"></ol>
		<div id="content"></div>
	</body>
</html>
