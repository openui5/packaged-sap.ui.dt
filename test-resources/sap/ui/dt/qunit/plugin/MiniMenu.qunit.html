<!DOCTYPE html>
<html>

<head>
	  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
	  <title>Test Page for sap.ui.dt.plugin.MiniMenu</title>

	  <style>
			#qunit-fixture {
				  position: absolute;
				  bottom: 0px;
				  z-index: 1000;
				  width: 800px;
				  height: 500px;
			}
	  </style>

	  <script src="../../shared-config.js"></script>
	  <script>
			window['sap-ui-config'].libs = 'sap.ui.dt,sap.m,sap.ui.layout';

			document.write('<script src="' + document.location.pathname.match(/(.+)\/test-resources\//)[1] +
				  '/resources/sap-ui-core.js"><' + '/script>');
	  </script>
	  <script>
			jQuery.sap.includeStyleSheet(jQuery.sap.getModulePath('sap.ui.thirdparty.qunit-2') + '.css');
			jQuery.sap.require('sap.ui.thirdparty.qunit-2');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.QUnitUtils');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');
			jQuery.sap.require('sap.ui.thirdparty.sinon');
			jQuery.sap.require('sap.ui.thirdparty.sinon-qunit');

			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/dt]');

			jQuery.sap.includeScript('./MiniMenu.qunit.js');
	  </script>
</head>

<body>
	  <h2 id='qunit-banner'></h2>
	  <div id='qunit-testrunner-toolbar'></div>
	  <ol id='qunit-tests'></ol>
	  <div id='qunit-fixture' />
	  <div id='compact-fixture' class='sapUiSizeCompact' />
</body>

</html>
