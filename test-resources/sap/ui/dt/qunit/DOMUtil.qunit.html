<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Page for sap.ui.dt.DOMUtil</title>
		<script src="../shared-config.js"></script>
		<style>
			#left-part .withAfterElement::after {
				content: ":";
			}
			#left-part .withBeforeElement::before {
				content: "Nr.";
				color: white;
			}
			#left-part .withBeforeElementAndAttrContent::before {
				content: attr(data-sap-ui-icon-content);
			}
			.shrink {
				transform: scale(0.1, 0.5);
				-webkit-transform: scale(0.1, 0.5);
				-moz-transform: scale(0.1, 0.5);
				-ms-transform: scale(0.1, 0.5);
				-o-transform: scale(0.1, 0.5);
			}

		</style>

		<script>
			window["sap-ui-config"].noConflict = "true";

			window["sap-ui-config"].resourceroots = {
				"dt.view": "testdata/designtime/"
			};

			window["sap-ui-config"].libs = "sap.ui.dt,sap.m,sap.ui.layout";
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			sap.ui.requireSync("sap/ui/qunit/qunit-2-css");
			sap.ui.requireSync("sap/ui/thirdparty/qunit-2");
			sap.ui.requireSync("sap/ui/qunit/qunit-junit");
			sap.ui.requireSync("sap/ui/qunit/qunit-coverage");

			window.blanket && window.blanket.options("sap-ui-cover-only", "DOMUtil.js");

			//Replace with your qunit path
			jQuery.sap.includeScript("./DOMUtil.qunit.js");
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture" style="position: fixed; top: auto; right: 0; bottom: 0; left: auto; width: 600px; height: 600px; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);"></div>
	</body>
</html>
