<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Test Page for sap.ui.dt.DesignTime and IconTabBar</title>

		<style>
			#content {
				position: absolute;
				left: 400px;
				top : 10px;
			}
			.sapUiDtElementOverlay {
				box-sizing: border-box;
				border: 1px dashed grey;
			}
		</style>

		<script src="../shared-config.js"></script>

		<script>
			document.write('\
				<script \
					id="sap-ui-bootstrap" \
					data-sap-ui-resourceroots=\'{"dt.view": "testdata/designtime/"}\'\
					data-sap-ui-libs="sap.m, sap.ui.layout, sap.ui.dt" \
					src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js" \
				><' + '/script>'
			);
		</script>
		<script>
			jQuery.sap.includeStyleSheet(jQuery.sap.getModulePath('sap.ui.thirdparty.qunit-2') + '.css');
			jQuery.sap.require('sap.ui.thirdparty.qunit-2');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.QUnitUtils');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');
			if (window.blanket){
				window.blanket.options("sap-ui-cover-only", "[sap/ui/dt]");
			}
			jQuery.sap.includeScript('./IconTabBarInDesignTime.qunit.js');
		</script>

	</head>
	<body>
		<h1 id="qunit-header">QUnit Page for sap.ui.dt.DesignTime and IconTabBar</h1>
		<h2 id="qunit-banner"></h2>
	 	<h2 id="qunit-userAgent"></h2>
		<div id="qunit-testrunner-toolbar"></div>
		<ol id="qunit-tests"></ol>
		<div id="content"></div>
	</body>
</html>
