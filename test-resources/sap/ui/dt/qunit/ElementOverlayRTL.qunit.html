<!DOCTYPE HTML>
<html>
	<head>
		<title>Test Page for sap.ui.dt.ElementOverlay RTL</title>
		<script src="../shared-config.js"></script>
		<script>
			window['sap-ui-config'].libs = 'sap.ui.dt, sap.m, sap.ui.layout';
			window['sap-ui-config'].rtl = 'true';
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			sap.ui.requireSync("sap/ui/qunit/qunit-2-css");
			sap.ui.requireSync("sap/ui/thirdparty/qunit-2");
			sap.ui.requireSync("sap/ui/qunit/qunit-junit");
			sap.ui.requireSync("sap/ui/qunit/qunit-coverage");

			// code coverage report only for listed namespaces
			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/dt]');

			jQuery.sap.includeScript('./ElementOverlayRTL.qunit.js');
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture" style="position: fixed; top: auto; right: 0; bottom: 0; left: auto; width: 600px; height: 600px; box-shadow: 2px 10px rgba(0, 0, 0, 0.7);"></div>
	</body>
</html>
