<!DOCTYPE HTML>
<html>
	<head>
		<title>Test Page for sap.ui.dt.ElementOverlay</title>
		<style>
			@keyframes example {
				0%		{ width: auto; }
				100%	{ width: 0px; }
			}

			.sapUiDtTestAnimate {
				animation-name: example;
				animation-duration: 0.1s;
				width: 0px;
			}
		</style>
		<script src="../shared-config.js"></script>
		<script>
			window['sap-ui-config'].libs = "sap.m, sap.ui.layout, sap.ui.dt";
			window['sap-ui-config'].resourceroots = {
				"dt.view": "testdata/designtime/",
				"dt.control": "testdata/controls/"
			};
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.require("sap.ui.qunit.qunit-2-css");
			jQuery.sap.require('sap.ui.thirdparty.qunit-2');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/dt/ElementOverlay.js]');

			jQuery.sap.includeScript('./ElementOverlay.qunit.js');
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<!-- Styles on "qunit-fixture" influence the scrolling tests if positioned on the screen during test execution. Please keep this tag without any styling. -->
		<div id="qunit-fixture"></div>
	</body>
</html>
