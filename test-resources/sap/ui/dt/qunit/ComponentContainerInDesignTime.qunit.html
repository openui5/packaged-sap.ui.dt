<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta charset="utf-8">

		<style>
			#content {
				position: absolute;
				left: 400px;
				top : 10px;
			}
			.sapUiDtElementOverlay {
				box-sizing: border-box;
				border: 1px dashed grey;
			}
		</style>

		<title>Test Page for sap.ui.dt.DesignTime and ComponentContainer</title>
		<script src="../shared-config.js"></script>
		<script>
			window['sap-ui-config'].resourceroots = {
				"dt.view": "testdata/designtime/"
			};
			document.write('<script src="' + document.location.pathname.match(/(.*)\/test-resources\//)[1] + '/resources/sap-ui-core.js"><' + '/script>');
		</script>
		<script>
			jQuery.sap.require("sap.ui.qunit.qunit-2-css");
			jQuery.sap.require('sap.ui.thirdparty.qunit-2');
			jQuery.sap.require('sap.ui.qunit.qunit-junit');
			jQuery.sap.require('sap.ui.qunit.qunit-coverage');

			// code coverage report only for sap.ui.rta/sap.ui.dt/sap.ui.fl namespace (change if necessary)
			window.blanket && window.blanket.options('sap-ui-cover-only', '[sap/ui/rta,sap/ui/dt,sap/ui/fl]');

			sap.ui.getCore().loadLibrary('sap.m');
			sap.ui.getCore().loadLibrary('sap.ui.layout');

			//Replace with your qunit path
			jQuery.sap.includeScript('./ComponentContainerInDesignTime.qunit.js');
		</script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id='content'></div>
	</body>
</html>
